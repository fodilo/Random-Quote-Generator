<title>Random Quotes Machine By Fodil</title>
</head>
<script>$( document ).ready(enter());</script>


<body>
<div class="container">


  <div id="lang-choser">

  </div>
  <div id="quotebox" aria-hidden="true" class="card-panel hoverable white-text"><!-- box of the quote-->
    <div id="">
      <div id="quote-text">
        <i class="fa fa-quote-left" style="font-size:24px"></i>
    <p id="quote" class="">

    </p>  </div>
  </br>  <div id="quote-sayer">

      </div>

    </div>
    <div id="quote-change" >
        <button id="change" class="btn pulse" onclick="enter()">
        New Quote
      </button>
    </div>
  </div>
  <div id="share" >
          <a class="fa fa-twitter" href="" target="_blank" id="tweet">

          </a>
    </div>
	<hr>
	<div style="text-align:center">CREATED BY <a href="https://github.com/fodilo/">B.FODIL</a></div>
</div>
